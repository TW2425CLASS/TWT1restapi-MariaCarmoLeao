<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Cursos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">

    <div style="text-align: right; margin-bottom: 10px;">
      <a href="index.html" style="text-decoration: none; font-weight: bold; font-size: 1.1em;">
        Gestão de Alunos &rarr;
      </a>
    </div>

    <h1>Gestão de Cursos</h1>

    <form id="cursoForm">
      <input type="text" id="nomecurso" placeholder="Nome do Curso" required />
      <input type="text" id="instituicao" placeholder="Instituição" required />
      <input type="number" id="numcurricular" placeholder="Número de anos curricular" min="1" max="6" required />
      <button type="submit">Adicionar Curso</button>
    </form>

    <div id="mensagem" style="margin-top: 10px; font-weight: bold;"></div>

    <h2>Lista de Cursos</h2>
    <ul id="listaCursos"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
