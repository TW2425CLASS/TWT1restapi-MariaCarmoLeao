<!-- Página CRUD de Alunos -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CRUD de Alunos</h1>
        <form id="aluno-form">
            <input type="hidden" id="aluno-id">
            <input type="text" id="nome" placeholder="Nome do aluno" required>
            <input type="number" id="idade" placeholder="Idade" required>
            <button type="submit" id="salvar-btn">Adicionar</button>
            <button type="button" id="cancelar-btn" style="display:none;">Cancelar</button>
        </form>
        <h2>Lista de Alunos</h2>
        <table id="alunos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
