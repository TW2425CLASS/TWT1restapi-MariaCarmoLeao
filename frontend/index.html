<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Gestão de Alunos</h1>

    <form id="alunoForm">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="apelido" placeholder="Apelido" required />
      <input type="number" id="anoCurricular" placeholder="Ano Curricular" min="1" max="3" required />
      <select id="curso" required>
        <option value="">--Seleciona um curso--</option>
        <!-- Cursos serão preenchidos via JS -->
      </select>
      <button type="submit">Adicionar Aluno</button>
    </form>

    <div id="mensagem" style="margin-top: 10px; font-weight: bold;"></div>

    <h2>Lista de Alunos</h2>
    <ul id="listaAlunos"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
